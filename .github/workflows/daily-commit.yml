name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 09:30 UTC (you can adjust)
    - cron: "30 9 * * *"
  workflow_dispatch: # allows manual trigger too

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp file (23f1001452@ds.study.iitm.ac.in)
        run: |
          echo "Last update: $(date -u)" > last_update.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_update.txt
          git commit -m "Automated daily update $(date -u)" || echo "No changes to commit"
          git push
