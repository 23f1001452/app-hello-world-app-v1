name: Daily Commit Automation

on:
  schedule:
    # Runs daily at 10:30 UTC (specific time, not wildcards)
    - cron: '30 10 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git for 23f1001452@ds.study.iitm.ac.in
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f1001452@ds.study.iitm.ac.in"
      
      - name: Create daily update file
        run: |
          # Create a logs directory if it doesn't exist
          mkdir -p logs
          
          # Generate timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          # Create or update the daily log file
          echo "Daily Update - $TIMESTAMP" >> logs/daily-updates.log
          echo "Repository activity recorded by DevSync automation" >> logs/daily-updates.log
          echo "---" >> logs/daily-updates.log
      
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "chore: daily automated update - $(date '+%Y-%m-%d')"
          git push
