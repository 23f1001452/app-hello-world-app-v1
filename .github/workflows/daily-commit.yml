name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 10:00 AM UTC (you can change this time)
    - cron: "0 10 * * *"
  workflow_dispatch: # allows manual runs

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a small change by 23f1001452@ds.study.iitm.ac.in
        run: |
          echo "Last run on $(date)" > last_run.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f1001452@ds.study.iitm.ac.in"
          git add .
          git commit -m "chore: daily auto-commit $(date)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
